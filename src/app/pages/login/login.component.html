  <div style="width: 100%; height: 100%; border: 4px solid #FFCA28; border-radius: 40px; display: flex; flex-direction: column;">
    <div style="display: flex; align-items: center; justify-content: center; padding: 24px;">
      <div>
        <img src="assets/images/kab-sorong.png" style="width: 100px;">
      </div>
      <div style="flex: 1; display: flex; flex-direction: column; align-items: center;justify-content: center;">
        <div style="font-size: 30pt; font-weight: bold;">PEMERINTAH KABUPATEN SORONG SELATAN</div>
        <div style="font-size: 24pt; font-weight: bold;">DINAS PEKERJAAN UMUM DAN PENATAAN RUANG</div>
        <div style="font-size: 20pt;">Kompl. Kantor Bupati Sesna, Teminabuan</div>
      </div>
      <div>
        <img src="assets/images/pu.png" style="width: 100px;">
      </div>
    </div>
    <div style="display: flex; align-items: center; justify-content: center;">
      <div style="width: 80%; height: 4px; background: black; border-radius: 4px;"></div>
    </div>
    <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
      <form style="background: rgba(255,255,255, .2); border-radius: 16px; padding: 16px; width: 500px; color: black;">
        <div style="display: flex; flex-direction: column;">
          <label style="font-weight: bold;">Username:</label>
          <input type="text" fullWidth placeholder="Username" [(ngModel)]="loginData.username" [ngModelOptions]="{standalone: true}" style="padding: 10px; border-radius: 10px; border: none; margin-top: 5px;">
        </div>
        <div style="display: flex; flex-direction: column; margin-top: 10px;">
          <label style="font-weight: bold;">Password:</label>
          <input type="password" fullWidth placeholder="Password" [(ngModel)]="loginData.password" [ngModelOptions]="{standalone: true}" style="padding: 10px;border-radius: 10px; border: none; margin-top: 5px;">
        </div>
        <button style="margin-top: 16px; padding: 16px; width: 100%; background: #ffffff; border: none; border-radius: 10px; font-weight: bold;" status="success" (click)=submit()>Masuk</button>
      </form>
    </div>
  </div>
</div>
